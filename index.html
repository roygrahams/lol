<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        style practice
    </title>
    <link href="Demo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:ital@1&family=Merriweather&family=Red+Hat+Display&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="sign">
                <h3>Please Signup</h3>
            </div>
            <form accept="submit" method="post">
                <div class="row">
                    <label for="First-name"><input type="text" name="first-name" value="" id="First-name"
                            placeholder="Full-name" required></label>



                    <label for="Email"><input type="email" name="email" value="" id="Email"
                            placeholder="Someone@gmail.com" required></label>



                    <label><input type="password" name="password" value="" id="pass" placeholder="Password"
                            required></label>



                    <label><input type="password" name="password" value="" id="confirm" placeholder="confirm Password"
                            required></label>
                </div>

                <div Class="foot">
                    <div class="but"><button>Register</button></div>
                    <div class="option">
                        <span>Already have an account? <a href="#">Login</a></span>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
